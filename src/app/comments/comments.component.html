<div class="row mt-5" *ngIf="loggedIn">
  <div class="col">
    <textarea rows="2" placeholder = "Enter your comment here" [(ngModel)] = "comment" ></textarea>
  </div>
</div>

<div class="row" *ngIf="loggedIn">
  <div class="col">
    <div class="pull-right">
      <button class="btn btn-primary" (click)="postComment()">Post</button>
    </div>
  </div>
</div>

<div class="alert alert-primary" *ngIf="!loggedIn">
  Please login to comment
</div>

<div class="row">
  <div class="col">
    <h4>Comments ({{comments.length}})</h4>
  </div>
</div>

<div class="row mt-3" *ngFor = "let comment of comments">
  <div class="col">
    <div class="card">
      <div class="card-header">
        {{ comment.ownerName }} <i> commented on </i> {{ comment.created.toDate() | date: 'MMM dd yyyy h:mm a'}}
      </div>
      <div class="card-body">
        <div class="card-text">
          {{comment.text}}
        </div>
      </div>
    </div>
  </div>
</div>
